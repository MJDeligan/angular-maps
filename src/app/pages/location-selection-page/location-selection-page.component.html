<div class="tip" *ngIf="_showTip" [@enterAnimation]>
    <button (click)="_showTip = false" class="tip-remove"></button>
    {{_text}}
</div>
<div class="container">
    <div class="map-container">
        <app-map (locationResult)="handleLocation($event)" width="100%" height="100%"></app-map>
    </div>
</div>
